<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>
<body>
    <!-- 예약 완료 (신청 완료)  -->
    <div class="container">
        <div class="layout_center">
            <img src="./img/big_round_chk.png">
            <h3 class="center_title">자동 보험 청구 서비스 <b class="main_color">신청 완료</b></h3>
            <p class="center_txt">
                자동 보험 청구 서비스가 신청 되었습니다.<br>
                이제 병원 수납 후 NAAFAA 서비스가 자동으로 <br>
                보험을 청구드립니다.
            </p>
        </div>      
    </div>
    <div class="full_bx"><div class="full_btn active">메인으로</div></div>

    <!-- style -->
    <style>
        .container {
            min-height: 100vh;
        }
        .inner {
            padding:0 20px;
        }
        .main_color {
            color:#3983A0;
        }
        .layout_center {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
        }
        .layout_center img {
            margin-bottom: 40px;
        }
        .center_title {
            margin-bottom:20px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.066px;
            color: #333;
        }
        .center_txt {
            font-size: 14px;
            text-align: center;
            letter-spacing: 0.042px;
            color: #666;
        }

        .full_bx {
            width: 100%;
            padding: 16px 20px;
            position: absolute;
            bottom: 30px; 
        }
        .full_btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 0;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.3px;
            color: #9EA6AC;
            border-radius: 6px;
            background: #F2F3F7;
            transition: all .3s;
        }
        .full_btn.active {
            background-color: #3983A0;
            color: #fff;
        }

    </style>
</body>
</html>
