<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>
<body>
    <!-- 수술 항목 선택  -->
    <div class="container">
        <div class="inner">
            <div class="bx_title">
                <h3>항목 선택</h3>
                <span>받으시고 싶은 시술 및 수술 항목을 선택해 주세요.</span>
            </div>
            <div class="button_bx">
                 <div class="button_item active">눈성형</div>
                 <div class="button_item">코성형</div>
                 <div class="button_item">코질병</div>
                 <div class="button_item">가슴성형</div>
                 <div class="button_item">지방이식술</div>
                 <div class="button_item">지방흡입술</div>
                 <div class="button_item">복부성형</div>
                 <div class="button_item">안면윤곽</div>
                 <div class="button_item">주름제거</div>
                 <div class="button_item">필러</div>
                 <div class="button_item">보톡스</div>
            </div>
        </div>   
    </div>
    <div class="full_bx"><div class="full_btn active">선택 완료</div></div>
     
    <!-- style -->
    <style>
        .container {
            min-height: 100vh;
        }
        .inner {
            padding:0 20px;
        }

        .bx_title {
            padding-top: 40px;
        }
        .bx_title h3 {
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 700;
            color: #333;
        }
        .bx_title span {
            font-size: 14px;
            font-weight: 500;
            color: #999;
        }

        .button_bx {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 15px;
            margin-top: 35px;
        }
        .button_bx .button_item {
            width: calc(100% / 2 - 7.5px);
            padding: 13px 20px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 4px;
            border: 1px solid #DDD;
            background: #FFF;
            color: #333;
        }
        .button_bx .button_item.active {
            font-weight: 600;
            border: 1px solid #3983A0;
            color: #3983A0;
            box-shadow: 0px 2px 10px 0px rgba(0, 0, 0, 0.06);
            background: url(./img/min_check.png)no-repeat 95% 50%;
        }

        .full_bx {
            width: 100%;
            padding: 16px 20px;
            position: absolute;
            bottom: 30px; 
        }
        .full_btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 0;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.3px;
            color: #9EA6AC;
            border-radius: 6px;
            background: #F2F3F7;
            transition: all .3s;
        }
        .full_btn.active {
            background-color: #3983A0;
            color: #fff;
        }

    </style>
</body>
</html>
